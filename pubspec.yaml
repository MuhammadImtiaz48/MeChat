name: imtiaz
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4

  # Notifications
  flutter_local_notifications: ^19.5.0  # Downgraded to match NotificationService

  # Google Sign-In
  google_sign_in: ^7.2.0

  # Others
  image_picker: ^1.1.2
  permission_handler: ^12.0.1
  fluttertoast: ^9.0.0
  intl: ^0.20.2
  intl_phone_field: ^3.2.0
  http: ^1.2.2
  flutter_screenutil: ^5.9.3
  audioplayers: ^6.5.0
  timezone: ^0.10.1
  get: ^4.6.6
  crypto: ^3.0.5
  zego_uikit_prebuilt_call: ^4.21.1
  zego_uikit_signaling_plugin: ^2.8.19
  googleapis_auth: ^2.0.0  # Downgraded to match NotificationService
  shared_preferences: ^2.3.0
  connectivity_plus: ^6.1.5  # Updated to match ChatScreen
  sqflite: ^2.3.3+1
  shimmer: ^3.0.0
  google_fonts: ^6.0.0
  flutter_dotenv: ^6.0.0
  cloudinary_public: ^0.23.1
  async: ^2.11.0
  url_launcher: ^6.3.0
  file_picker: ^10.3.3
  share_plus: ^12.0.1
  path_provider: ^2.1.3
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/chat.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/facebook.png
    - assets/images/google.png
    - assets/images/chat.png
    - assets/sounds/ringtone.mp3
    - assets/notification_json.json
    - assets/icon/launcher_icon.png
    - .env
