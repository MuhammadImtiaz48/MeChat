name: imtiaz
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3

  # Notifications
  flutter_local_notifications: ^17.2.3  # Downgraded to match NotificationService

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Others
  image_picker: ^1.1.2
  permission_handler: ^12.0.1
  fluttertoast: ^8.2.8
  intl: ^0.19.0
  intl_phone_field: ^3.2.0
  http: ^1.2.2
  flutter_screenutil: ^5.9.3
  audioplayers: ^6.1.0
  timezone: ^0.9.4
  get: ^4.6.6
  crypto: ^3.0.5
  zego_uikit_prebuilt_call: ^4.5.1  # Downgraded to match main.dart
  zego_uikit_signaling_plugin: ^2.7.0  # Downgraded to match main.dart
  googleapis_auth: ^1.4.1  # Downgraded to match NotificationService
  shared_preferences: ^2.3.0
  connectivity_plus: ^6.1.5  # Updated to match ChatScreen
  sqflite: ^2.3.3+1
  shimmer: ^3.0.0
  google_fonts: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/chat.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/facebook.png
    - assets/images/google.png
    - assets/images/chat.png
    - assets/sounds/ringtone.mp3
    - assets/sounds/ringtone.caf
    - assets/notification_json.json